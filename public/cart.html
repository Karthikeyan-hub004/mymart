    <div class="cart-items">
        <h2>Your Cart</h2>
        <div id="cart-container"></div>
    </div>
    <div class="clear-cart"></div>
        <button id="clear-cart-button" style="background-color: red; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px;">Clear Cart</button>
    </div>

    <script>
        document.getElementById('clear-cart-button').addEventListener('click', function() {
            localStorage.removeItem('cart');
            document.getElementById('cart-container').innerHTML = '';
            alert('All items have been removed from the cart.');
        });

        document.addEventListener('DOMContentLoaded', function() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartContainer = document.getElementById('cart-container');

            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" width="100px">
                    <h3>${item.name}</h3>
                    <p>$${item.price.toFixed(2)}</p>
                    <button onclick="buyNow('${item.name}', ${item.price}, '${item.image}')">Buy</button>
                `;
                cartContainer.appendChild(cartItem);
            });
        });

        function buyNow(productName, productPrice, productImage) {

        }
    </script>
