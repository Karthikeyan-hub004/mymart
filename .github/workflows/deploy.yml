name: Deploy Node.js application

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install
      working-directory: . # Update this path to the root directory

    - name: Build project
      run: npm run build
      working-directory: . # Update this path to the root directory

    - name: Deploy
      run: npm run deploy
      working-directory: . # Update this path to the root directory
